<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
	    
		function startStepCount(){
			var pedometer = api.require('pedometer');
			pedometer.startCount(function(ret){
				alert(JSON.stringify(ret));
			});
		}
		
		function stopStepCount(){
			var pedometer = api.require('pedometer');
			pedometer.stopCount();
		}
		
		function getSteps(){
			var pedometer = api.require('pedometer');
			pedometer.getSteps(function(ret){
				alert(JSON.stringify(ret));
			});
		}
		
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<br>
				<div class="clickbtn" tapmode="active" onclick="startStepCount()" >startStepCount</div>
				<div class="clickbtn" tapmode="active" onclick="stopStepCount()" >stopStepCount</div>
				<div class="clickbtn" tapmode="active" onclick="getSteps()" >getSteps</div>
			<br>
		</div>
	</div>
</body>
</html>
